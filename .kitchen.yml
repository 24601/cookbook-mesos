---
driver:
  name: vagrant
  customize:
    memory: 1024
    cpus: 2
    ioapic: 'on'

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
    run_list:
      - recipe[apt]

suites:
  - name: default
    run_list:
      - recipe[mesos::default]
    attributes:
      java:
        jdk_version: 7
